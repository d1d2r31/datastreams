	Function.prototype.curry = function() {
		var slice = Array.prototype.slice;
		var args = slice.apply(arguments);
		var that = this;
		return function() {
			return that.apply(null, args.concat(slice.apply(arguments)));
		};
	}

	var sum = function(a, b) {
	return a+b;
	}

	var sum1 = sum.curry(1);
	alert(sum1(5));
	alert(sum1(3));
